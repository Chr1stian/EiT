<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello world!</title>

    </head>
    <body>
        <div class="button">Click me!</div>
          <h1 class="numbers">test</h1>
        <div style="width: 800px;">
            <canvas id="myChart" width="400" height="300"></canvas>
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script>
        const medArray = []
        var button = document.querySelector('.button')
        button.addEventListener('click', function(){
            console.log('clicked')

            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", 'http://localhost:80/numbers' , false ); // false for synchronous request
            xmlHttp.send(null);
            console.log(xmlHttp.responseText);
            document.querySelector('.numbers').innerHTML = xmlHttp.responseText;
            var response = JSON.parse(xmlHttp.responseText)
            console.log(response.length)
            for(var i = 0; i < response.length; i++){
                console.log(response[i])
                medArray.push(parseInt(response[i]))
            }

            chart()

            //fetcher()

        })
/*
        function fetcher () {
            fetch('http://localhost:80/testing').then(response => response).then(data => console.log(data))
        }
        */

        function chart() {


            const labelArray = []

            for (var i = 0; i < 101; i++) {
                labelArray.push(i)
            }

            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labelArray,
                    datasets: [{
                        label: 'mm of depth',
                        data: medArray,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1,
                        steppedLine: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

        }
    </script>

</html>
